{% extends 'base.html' %}
{% block title %}Task Timer Home{% endblock %}

{% block body %}
<div class="logo">
  <img src="../static/teal-logo.png" alt="Your Logo">
</div>
<div class="container homepage">

<h2>Countdown Timer</h2>
<div id="countdown-timer">00:00</div>
<div class="countdown-buttons">
<button id="start-timer-btn" class="button">Start</button>
<button id="pause-timer-btn" class="button">Pause</button>
<button id="reset-timer-btn" class="button">Reset</button>
</div>

<script src="{{ url_for('static', filename='frontend.js') }}"></script>
</div>
</div>
{% endblock %}
